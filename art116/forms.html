<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>
    <label>Name
      <input type="text" name="Name" id="Name" />
    </label>
  </p>
  <p>
    <label>Comments
      <textarea name="Comments" id="Comments" cols="45" rows="5"></textarea>
    </label>
  </p>
  <p>&nbsp;</p>
  <fieldset>
    <legend>I am Interested In</legend>
    <table width="200">
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="cooking" id="Interests_0" />
          Cooking</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="running" id="Interests_1" />
          Running</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="biking" id="Interests_2" />
          Biking</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="crafts" id="Interests_3" />
          Crafts</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="photography" id="Interests_4" />
          Photography</label></td>
      </tr>
      <tr>
        <td><label>
          <input type="checkbox" name="Interests" value="checkbox" id="Interests_5" />
          Checkbox</label></td>
      </tr>
    </table>
    <p>&nbsp;</p>
    <fieldset>
      <legend>Would you like us to contact you in the future?</legend>
      <table width="200">
        <tr>
          <td><label>
            <input type="radio" name="Contact" value="yes" id="Contact_0" />
            Yes</label></td>
        </tr>
        <tr>
          <td><label>
            <input type="radio" name="Contact" value="no" id="Contact_1" />
            No</label></td>
        </tr>
      </table>
      <p>
        <label>Favorite Color
          <select name="Favorite Color" size="1" id="Favorite Color">
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
          </select>
        </label>
      </p>
      <p>
        <label>Send me more information
          <select name="Send me more information" id="Send me more information">
            <option value="recipes">Recipes</option>
            <option value="beverages">Beverages</option>
            <option value="cookware">Cookware</option>
            <option value="cooking news">Cooking News</option>
            <option value="recipe of the day">Recipe of the day</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          <input type="submit" name="Submit" id="Submit" value="Submit" />
        </label>
        <label>
          <input type="reset" name="Reset" id="Reset" value="Reset" />
        </label>
      </p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </fieldset>
    <p>&nbsp;</p>
  </fieldset>
</form>
</body>
</html>
